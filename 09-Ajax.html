<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>Ajax ile başka bir url den veri çekme</h1>
    <textarea id="pano" cols="80" rows="10"></textarea>

    <h2>JSON Data Çekme</h2>
    <div id="sonuc"></div>

    <script>
        let pano = document.getElementById("pano");
        let sonuc = document.getElementById("sonuc");

        fetch("haber.txt")
            .then(response => response.text())
            .then(text => pano.value = text);

        fetch("https://jsonplaceholder.typicode.com/posts/1")
            .then((response) => response.json())
            .then((data) => {
                let h3 = document.createElement("h3");
                h3.textContent = data.title;
                sonuc.append(h3);

                let p = document.createElement("p");
                p.textContent = data.body;
                sonuc.append(p);
            })

        fetch("mevsimler.json")
            .then(response => response.json())
            .then(data => {
                let ul = document.createElement("ul");

                for (const mevsim of data) {
                    let li = document.createElement("li");
                    li.textContent = mevsim;
                    ul.append(li);
                }

                sonuc.append(ul);
            });
    </script>
</body>

</html>
