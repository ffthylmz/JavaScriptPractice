<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h1>JQuery Nedir?</h1>
    <p>Bir JS kütüphanesidir. JS'de rutin olarak yaptığınız bazı işleri hazır fonksiyonları yapmanızı kolaylaştırır.</p>
    <p id="parag"></p>

    <h2>Öğrenebileceğiniz Kaynaklar</h2>
    <ul>
        <li> .. devam edeceğim</li>
    </ul>


    <script>
        document.getElementById("parag").textContent = "Ali ata bak.";

        //JQuery örneği
        $("#parag").text("Ali ata bak.");

        //başlığı kırmızı yap. JQuery örneği
        $("h1").css("color", "red");
    </script>
</body>

</html>
